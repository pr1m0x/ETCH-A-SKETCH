<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Etch a Sketch</title>
  </head>
  <body class="container">
    <div class="frame">
      <h1 class="frame__heading">Etch-a-Sketch</h1>
      <div class="board"></div>
      <div class="btn btn__theme btn-round">Theme</div>
      <div class="btn btn__grid">16 x 16</div>
      <div class="btn btn__reset btn-round">Reset</div>
    </div>
    <div class="signature">
      <img class="github__icon" src="./imgs/github-icon.png" alt="" />
      <p class="signature__text">
        Made with &#x2764;&#xFE0F; by
        <a href="https://github.com/pr1m0x" target="_blank">pr1m0x</a>
      </p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
